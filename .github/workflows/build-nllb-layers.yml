          echo "| Base | ${{ needs.build-base.result || 'â­ï¸ è·³è¿‡' }} | \`nllb-base-latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Model | ${{ needs.build-model.result || 'â­ï¸ è·³è¿‡' }} | \`nllb-model-latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| App | ${{ needs.build-app.result || 'â­ï¸ è·³è¿‡' }} | \`nllb-service-latest\` |" >> $GITHUB_STEP_SUMMARY
