<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景装饰 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- 背景形状 -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#bg-gradient)" opacity="0.6"/>
  
  <!-- 左侧设备 - 源语言 -->
  <rect x="50" y="80" width="120" height="140" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="60" y="90" width="100" height="8" rx="4" fill="#f1f5f9"/>
  <rect x="60" y="110" width="100" height="80" rx="6" fill="#f8fafc"/>
  
  <!-- 源文本示例 -->
  <line x1="70" y1="125" x2="140" y2="125" stroke="#94a3b8" stroke-width="2"/>
  <line x1="70" y1="135" x2="150" y2="135" stroke="#94a3b8" stroke-width="2"/>
  <line x1="70" y1="145" x2="130" y2="145" stroke="#94a3b8" stroke-width="2"/>
  <line x1="70" y1="155" x2="145" y2="155" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- 语言标识 -->
  <circle cx="80" cy="205" r="12" fill="#2563eb"/>
  <text x="80" y="210" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">KR</text>
  
  <!-- 右侧设备 - 目标语言 -->
  <rect x="230" y="80" width="120" height="140" rx="12" fill="white" stroke="#16a34a" stroke-width="2"/>
  <rect x="240" y="90" width="100" height="8" rx="4" fill="#f0f9f4"/>
  <rect x="240" y="110" width="100" height="80" rx="6" fill="#f7fef7"/>
  
  <!-- 翻译文本示例 -->
  <line x1="250" y1="125" x2="320" y2="125" stroke="#16a34a" stroke-width="2"/>
  <line x1="250" y1="135" x2="330" y2="135" stroke="#16a34a" stroke-width="2"/>
  <line x1="250" y1="145" x2="310" y2="145" stroke="#16a34a" stroke-width="2"/>
  <line x1="250" y1="155" x2="325" y2="155" stroke="#16a34a" stroke-width="2"/>
  
  <!-- 语言标识 -->
  <circle cx="260" cy="205" r="12" fill="#16a34a"/>
  <text x="260" y="210" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">EN</text>
  
  <!-- 中间翻译动画 -->
  <path d="M175 140L190 130L190 135H210V145H190L190 150L175 140Z" fill="#2563eb"/>
  <path d="M210 160L225 150L225 155H245V165H225L225 170L210 160Z" fill="#f59e0b"/>
  
  <!-- AI 标识 -->
  <circle cx="200" cy="180" r="20" fill="#8b5cf6"/>
  <text x="200" y="185" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">AI</text>
  
  <!-- 装饰性元素 -->
  <circle cx="80" cy="50" r="6" fill="#fbbf24" opacity="0.6"/>
  <circle cx="320" cy="60" r="8" fill="#06b6d4" opacity="0.5"/>
  <circle cx="60" cy="240" r="5" fill="#f97316" opacity="0.7"/>
  <circle cx="340" cy="230" r="7" fill="#10b981" opacity="0.6"/>
  
  <!-- 浮动语言符号 -->
  <text x="30" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#64748b" opacity="0.7">한국어</text>
  <text x="300" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#64748b" opacity="0.7">English</text>
  <text x="340" y="180" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#64748b" opacity="0.6">Español</text>
  <text x="20" y="30" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#64748b" opacity="0.6">Français</text>
</svg> 